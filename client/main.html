<head>
  <title>filipeta</title>
</head>

<body>
  <h1>Bem vindo ao filipeta!</h1>
  <aside>
    {{> newCard}}
  </aside>
  <main>
    {{> cards}}
  </main>
</body>

<template name="newCard">
  <h2>Novo card</h2>
  <form>
    <label>Título
      <input type="text" name="title" placeholder="algo único" required>
    </label>
    <label>Texto
      <textarea name="text" maxlength="140" placeholder="ideias anônimas" required></textarea>
    </label>
    <input type="submit" value="Publicar">
  </form>
</template>

<template name="cards">
  {{#each cards}}
  <article>
    <div>
      <h3>{{title}}<small>{{formatDate cratedAt}}</small></h3>
      <p>{{text}}</p>
    </div>
  </article>
  {{/each}}
  <br>
</template>
